<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Meal Planner</title>
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display|Open+Sans' rel='stylesheet' type='text/css'>
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center">Plan &amp; Eat</h1>
      </header>
      <ul class="meal-list">
        <li class="meal">
          <div class="meal-container">
            <div class="meal-selection">
              
            </div>
          </div>
          <p class="meal-day text-center">
            Sun
          </p>
        </li>
        <li class="meal">
          <div class="meal-container">
            <div class="meal-selection">
              
            </div>
          </div>
          <p class="meal-day text-center">
            Mon
          </p>
        </li>
        <li class="meal">
          <div class="meal-container">
            <div class="meal-selection">
              
            </div>
          </div>
          <p class="meal-day text-center">
            Tue
          </p>
        </li>
        <li class="meal meal-selected">
          <div class="meal-container">
            <div class="meal-selection">
              
            </div>
          </div>
          <p class="meal-day text-center">
            Wed
          </p>
          <p class="meal-text">
            Stir Fry Chicken
          </p>
        </li>
        <li class="meal">
          <div class="meal-container">
            <div class="meal-selection">
              
            </div>
          </div>
          <p class="meal-day text-center">
            Thu
          </p>
        </li>
        <li class="meal meal-selected">
          <div class="meal-container">
            <div class="meal-selection">
              
            </div>
          </div>
          <p class="meal-day text-center">
            Fri
          </p>
          <p class="meal-text">
            Stir Fry Chicken
          </p>
        </li>
        <li class="meal">
          <div class="meal-container">
            <div class="meal-selection">
              
            </div>
          </div>
          <p class="meal-day text-center">
            Sat
          </p>
        </li>
      </ul>

      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <label for="choice_search" class="input-group-addon">Search</label>
            <input type="text" id="choice_search">
          </div>
        </div>
      </form>
    </div>

    <div class="container choices">
      <h2>Meal Options</h2>
      <div class="row">
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/BeefWellington.jpg" />
          <p class="choice-description">
            Beef Wellington
          </p>
        </div>
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/ChickenSatay.jpg" />
          <p class="choice-description">
            Chicken Satay
          </p>
        </div>
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/DoubleDown.jpg" />
          <p class="choice-description">
            Double Down
          </p>
        </div>
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/Hamburger.jpg" />
          <p class="choice-description">
            Hamburger
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/MapleGlazedSalmon.jpg" />
          <p class="choice-description">
            Maple Glazed Salmon
          </p>
        </div>
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/NewYorkStrip.jpg" />
          <p class="choice-description">
            New York Strip
          </p>
        </div>
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/StirFryChicken.jpg" />
          <p class="choice-description">
            Stir Fry Chicken
          </p>
        </div>
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/SummerSalad.jpg" />
          <p class="choice-description">
            Summer Salad
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 choice">
          <img class="choice-image" src="/images/ThymeSalmon.jpg" />
          <p class="choice-description">
            Thyme Salad
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
